server.port=8090
spring.application.name=config-server
eureka.client.service-url.defaultZone=http://peer1:8001/eureka
spring.cloud.config.server.git.uri=git@github.com:Mrdshu/springcloud.git
spring.cloud.config.server.git.search-paths=config-server/config-repo

#关闭安全，使可以访问spring-bus/refresh
management.security.enabled=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
#不能有空格，否则会验证失败
spring.rabbitmq.username=spring-cloud
spring.rabbitmq.password=password
